<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	
	<head th:replace="~{base :: head}"></head>
	
	<body>
		<div th:replace="~{base :: logo}"></div>

		<div class="container">
			
			<div th:replace="~{base :: titulo('Meus pedidos')}"></div>

			<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
				<div class="container-fluid">
					<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
					  	<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Todos</a>
							</li>
							<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Aguandando</a>
							</li>
							<li class="nav-item">
							<a class="nav-link" href="#">Aprovado</a>
							</li>
							<li class="nav-item">
							<a class="nav-link" href="#">Entregue</a>
							</li>
					  	</ul>
						<a href="pedido/formulario"><button class="btn btn-outline-secondary" >Novo</button></a>
						
					</div>
			</nav>

			<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							
							<th:block th:switch="${pedido.status.name()}">
								<div th:case="'AGUARDADO'" class="card-header alert alert-warning" role="alert" th:text="${pedido.nomeProduto}"></div>
								<div th:case="'APROVADO'" class="card-header alert alert-success" role="alert" th:text="${pedido.nomeProduto}"></div>
								<div th:case="'ENTREGUE'" class="card-header alert alert-dark" role="alert" th:text="${pedido.nomeProduto}"></div>
							</th:block>

							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
								<div class="col-md-7">Data entrega: <span th:text="${pedido.dataEntrega}">10/02/2023</span></div>
							</div>
							
							<div>Produto</div>
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
